<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Submit Feedback - Jharkhand Tourism</title>
    <link rel="icon" type="image/png" href="./favicon/JT_favicon/favicon-32x32.png">
</head>
<body>
    <header>
        <div class="header">
            <nav>
                <ul class="nav_links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about2.html">About</a></li>
                    <li><a href="blog.html">Food Blog</a></li>
                    <li><a href="login1.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="feedback">
        <div class="feedback-content">
            <h1>Submit Feedback</h1>
            <p>We value your feedback and suggestions. Help us improve by sharing your thoughts and experiences with us.</p>

            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>

                <button type="submit" class="custom-button">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
